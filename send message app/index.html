<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Styling Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>
  
  <div class="main">
    <div class="logo-box">
        <img src="img/logo.png" alt="" class="logo">
    </div>
     <div class="container">
       <h2 class="title">send Mesaj </h2>
        <div class="container-login">
            <div class="form-group">
                <label for="fullname">Fullname:</label>
                <input type="text" name="fullname" class="form-controller">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-controller">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" class="form-controller"></textarea>
            </div>
            <div class="form-group">
                <label for="country">country:</label>
                <select name="country" class="form-controller">
                    <option value="turkiye">turkiye</option>
                    <option value="almanya">almanya</option>
                </select>
            </div>
            <input type="submit" name="submit" class="btn">
        </div>
    </div> 
     
  </div>
 <p id="user"> Arif Aksoy TARAFINDAN</p>
   
</body>

</html>
